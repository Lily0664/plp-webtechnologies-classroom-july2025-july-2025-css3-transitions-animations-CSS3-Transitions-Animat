<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Transitions & Animations + JS Functions Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS3 & JavaScript Animation Demo</h1>

  <!-- Part 1: CSS3 Transitions and Animations -->
  <section id="css-demo">
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="fancy-btn">Hover Me!</button>
    <div class="fade-box">I fade in/out on hover</div>
    <div class="slide-box">I slide continuously</div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="js-functions-demo">
    <h2>Part 2: JavaScript Functions</h2>
    <button onclick="showSum()">Show Sum (Function Example)</button>
    <div id="sum-result"></div>
  </section>

  <!-- Part 3: JS + CSS Animation Integration -->
  <section id="js-css-demo">
    <h2>Part 3: JS-Triggered CSS Animations</h2>
    <button id="animate-box-btn">Animate the Box!</button>
    <div id="js-animated-box" class="box">Watch me animate!</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
